<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<ul class="navbar">
    <li class="navitem"><a href="index.html">Usuarios</a></li>
    <li class="navitem"><a href="canciones.html">Canciones</a></li>
</ul>

<br>
<br>

<div class="container">
    <h2>Registro de canciones</h2>
    <form action="" method="POST">
        <label for="numerocancion"><b>Numero de cancion:</b></label>
        <input type="text" placeholder="Ingrese su numero de cancion" name="numerocancion" required>
        
        <label for="titulo"><b>Titulo:</b></label>
        <input type="text" placeholder="Ingrese el titulo" name="titulo" required>
        
        <label for="minutos"><b>Minutos:</b></label>
        <input type="text" placeholder="Ingrese los minutos" name="minutos" required>
        
        <label for="segundos"><b>Segundos:</b></label>
        <input type="text" placeholder="Ingrese los segundos" name="segundos" required>
        
        <label for="interprete"><b>Interprete:</b></label>
        <input type="text" placeholder="Ingrese el interprete" name="interprete" required>
        

        <button type="submit">Registrarse</button>
    </form>
</div>

</body>
</html>
